<!-- meta data-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jonaz Ho Hao Feng</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<!-- body stuffs-->
<body>
  <div id="mainheader">
    <!--'social links'-->
    <div id="social-links">
      <a href="https://github.com/Leftpostforward" target="_blank" aria-label="GitHub">
        <img src="https://simpleicons.org/icons/github.svg" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/no1cf/" target="_blank" aria-label="LinkedIn">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
      </a>
      <a href="https://www.instagram.com/worldsstupidestleftpostforward/" target="_blank" aria-label="Instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Instagram.svg/1024px-Instagram.svg.png" alt="Instagram">
      </a>
    </div>
    <!--Banner-->
    <div id="overlaylightenedbannerphoto"></div>
    <img src="media/PFP.jpeg" alt="Profile Picture" id="profilepicture" />
    <div id="headertext">
        <h1 class="outfit">Jonaz Ho</h1>
        <p class="mulish"><span id="ambitionanimate">Aspiring Electronics Engineer</span></p>
    </div>
  </div>

  <!--meat and juice-->
  <div id="tab-container">
    <nav id="tabs">
      <button class="tab active" data-tab="about">About Me</button>
      <button class="tab" data-tab="skills">Skills</button>
      <button class="tab" data-tab="projects">Projects</button>
      <button class="tab" data-tab="achievements">Achievements/Competitions</button>
      <button class="tab" data-tab="education">Education/Experience</button>
    </nav>
    <div id="alignmentnav">
      <div id="navdivider"></div>
    </div>

    <div id="tab-content">
      <div class="tab-panel active" data-tab="about"></div>
      <div class="tab-panel" data-tab="skills"></div>
      <div class="tab-panel" data-tab="projects"></div>
      <div class="tab-panel" data-tab="achievements"></div>
      <div class="tab-panel" data-tab="education"></div>
    </div>
  </div>

<!-- Calling animation functions -->
  <script src="Animations/Headertextanimate.js"></script>
  <script src="Animations/tabswitching.js"></script>
  <script src="Animations/tabscontentfetch.js"></script>
  <script src="Animations/cleanemptyp.js"></script>
</body>
</html>
